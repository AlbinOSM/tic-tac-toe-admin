<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe | Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Auth Screens -->
        <div id="auth-screens" class="auth-container glass-card">
            <div class="auth-header">
                <h1>Tic Tac Toe</h1>
                <p>Play and compete with friends</p>
            </div>

            <div class="auth-tabs">
                <div class="auth-tab active" data-tab="login">Login</div>
                <div class="auth-tab" data-tab="register">Register</div>
                <div class="auth-tab" data-tab="admin">Admin</div>
            </div>

            <div id="login-form" class="auth-content active">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" class="form-control" placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password">
                </div>
                <button id="login-btn" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </div>

            <div id="register-form" class="auth-content">
                <div class="form-group">
                    <label for="new-username" class="form-label">Username</label>
                    <input type="text" id="new-username" class="form-control" placeholder="Choose a username">
                </div>
                <div class="form-group">
                    <label for="new-password" class="form-label">Password</label>
                    <input type="password" id="new-password" class="form-control" placeholder="Create a password">
                </div>
                <div class="form-group">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <input type="password" id="confirm-password" class="form-control" placeholder="Confirm your password">
                </div>
                <button id="register-btn" class="btn btn-primary">
                    <i class="fas fa-user-plus"></i> Register
                </button>
            </div>

            <div id="admin-form" class="auth-content">
                <div class="form-group">
                    <label for="admin-username" class="form-label">Admin Username</label>
                    <input type="text" id="admin-username" class="form-control" value="Albin" disabled>
                </div>
                <div class="form-group">
                    <label for="admin-password" class="form-label">Admin Password</label>
                    <input type="password" id="admin-password" class="form-control" placeholder="Enter admin password">
                </div>
                <button id="admin-login-btn" class="btn btn-primary">
                    <i class="fas fa-lock"></i> Login as Admin
                </button>
            </div>
        </div>

        <!-- Main Dashboard -->
        <div id="dashboard" class="dashboard">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="sidebar-header">
                    <div class="user-avatar" id="sidebar-avatar">A</div>
                    <div>
                        <div id="sidebar-username">Admin</div>
                        <small id="sidebar-role" style="opacity: 0.8;">Administrator</small>
                    </div>
                </div>

                <ul class="sidebar-nav">
                    <li>
                        <a href="#" class="active" data-section="game">
                            <i class="fas fa-gamepad"></i> Game
                        </a>
                    </li>
                    <li>
                        <a href="#" data-section="admin" id="admin-link">
                            <i class="fas fa-users-cog"></i> Manage Players
                        </a>
                    </li>
                    <li>
                        <a href="#" id="logout-btn">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>

            <!-- Main Content -->
            <div class="main-content">
                <div class="header">
                    <h1 id="content-title">Tic Tac Toe</h1>
                    <div class="user-menu">
                        <div class="user-avatar" id="header-avatar">A</div>
                    </div>
                </div>

                <!-- Game Section -->
                <div id="game-section">
                    <div class="glass-card">
                        <div class="game-section">
                            <div>
                                <div class="game-board" id="board"></div>
                                <p id="status">Player X's turn</p>
                            </div>

                            <div class="game-info">
                                <div class="glass-card">
                                    <div class="player-card">
                                        <div class="player-avatar" id="player-avatar">P</div>
                                        <div class="player-stats">
                                            <div class="player-name" id="player-name">Player</div>
                                            <div class="player-meta">
                                                <span><i class="fas fa-star"></i> <span id="player-wins">0</span> wins</span>
                                                <span><i class="fas fa-coins"></i> <span id="player-coins">0</span> coins</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="glass-card">
                                    <div class="stat-card">
                                        <div class="stat-icon coins">
                                            <i class="fas fa-coins"></i>
                                        </div>
                                        <div>
                                            <div class="stat-value" id="stat-coins">0</div>
                                            <div class="stat-label">Total Coins</div>
                                        </div>
                                    </div>
                                </div>

                                <div class="glass-card">
                                    <div class="stat-card">
                                        <div class="stat-icon wins">
                                            <i class="fas fa-trophy"></i>
                                        </div>
                                        <div>
                                            <div class="stat-value" id="stat-wins">0</div>
                                            <div class="stat-label">Total Wins</div>
                                        </div>
                                    </div>
                                </div>

                                <button id="reset-game-btn" class="btn btn-primary">
                                    <i class="fas fa-redo"></i> Reset Game
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Admin Section -->
                <div id="admin-section" class="admin-panel">
                    <div class="glass-card">
                        <h2>Player Management</h2>
                        
                        <div class="admin-controls">
                            <div class="form-group">
                                <input type="text" id="search-player" class="form-control" placeholder="Search players...">
                            </div>
                            <button id="search-btn" class="btn btn-primary">
                                <i class="fas fa-search"></i> Search
                            </button>
                            <button id="clear-search-btn" class="btn">
                                <i class="fas fa-times"></i> Clear
                            </button>
                        </div>

                        <div class="table-container">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Username</th>
                                        <th>Coins</th>
                                        <th>Wins</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="players-table">
                                    <!-- Players will be loaded here -->
                                </tbody>
                            </table>
                        </div>

                        <div class="player-edit-form">
                            <h3>Edit Player</h3>
                            <div class="form-grid">
                                <div class="form-group">
                                    <label class="form-label">Username</label>
                                    <input type="text" id="edit-username" class="form-control" disabled>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Coins</label>
                                    <input type="number" id="edit-coins" class="form-control">
                                </div>
                            </div>
                            <div class="form-actions">
                                <button id="save-player-btn" class="btn btn-primary">
                                    <i class="fas fa-save"></i> Save Changes
                                </button>
                                <button id="delete-player-btn" class="btn btn-danger">
                                    <i class="fas fa-trash"></i> Delete Player
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
